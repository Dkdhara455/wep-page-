<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #0078d4;
        }
        .container {
            text-align: center;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #0078d4;
            color: white;
            cursor: pointer;
        }
        .languages {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search the web">
            <input type="submit" value="Search">
        </div>
        <div class="languages">
            Languages: हिंदी বাংলা اردو ਪੰਜਾਬੀ मराठी తెలుగు தமிழ் ಕನ್ನಡ മലയാളം
        </div>
    </div>
</body>
</html>
